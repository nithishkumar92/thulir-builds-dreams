name: Deploy to Thulir

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Thulir repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Clone the target repository using your PAT
          git clone https://x-access-token:${{ secrets.THULIR_DEPLOY_TOKEN }}@github.com/nithishkumar92/thulir.git target-repo
          # Copy build output to the target repo
          cp -r dist/* target-repo/
          cd target-repo
          git add .
          git commit -m "Auto-deploy from thulir-builds-dreams: ${{ github.sha }}" || echo "No changes to commit"
          git push origin main
